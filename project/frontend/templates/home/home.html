{% extends 'base.html' %}
{% load static %}

{% block title %}Hello world{% endblock %}

{% block body %}
<article class="container px-4 md:mx-auto md:px-0">
  <header class="mt-24 flex items-center justify-center gap-6">
    <img
      src="{% static 'svg/logo.svg' %}"
      alt="Logo"
      class="w-24 animate-spin lg:-ml-24"
    />
    <h1 class="animate-bounce text-6xl">
      {% block content_title %}Hello world{% endblock %}
    </h1>
  </header>
</article>
{% endblock %}
